# gallostore.key=value

# Specifies the location of the spring context file putted automatically to the global platform application context.
gallostore.application-context=gallostore-spring.xml

# you can control your logger as follows:
log4j2.logger.helloController.name = com.gallo.store.service.impl.DefaultGallostoreService
log4j2.logger.helloController.level = DEBUG
log4j2.logger.helloController.appenderRef.stdout.ref = STDOUT

#uncomment, if you want to customize the tld/pluggability scanning. You can extend the allowlists below if there is need for that
#gallostore.tomcat.tld.scan=javax.servlet.jsp.jstl-*.jar
#gallostore.tomcat.tld.default.scan.enabled=false
#gallostore.tomcat.pluggability.scan=javax.servlet.jsp.jstl-*.jar
#gallostore.tomcat.pluggability.default.scan.enabled=false

# Default configuration that adds Content Security Policy response header to web application in the "gallostore" extension
# to enhance the security.
# Note : In order to configure own Content Security Policy use following pattern :
# policy-directive value1 value2 ... value_n
# Use semicolons to separate policy directives.
gallostore.xss.filter.header.Content-Security-Policy=default-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self'; script-src 'self' 'unsafe-inline'

gallostore.essentialdata-impex-pattern=gallostore/import/essentialdata*.impex

# enabling accelerator save cart hook to remove the session cart & fetch a new cart for the user in gallostore store
acceleratorservices.commercesavecart.sessioncart.hook.enabled.gallostore=true
acceleratorservices.commercesavecart.sessioncart.hook.enabled.gallostore-standalone=true
# enabling accelerator save cart restoration hook to set the saveTime as null before performing a restoration in gallostore store
acceleratorservices.commercesavecart.restoration.savetime.hook.enabled.gallostore=true
acceleratorservices.commercesavecart.restoration.savetime.hook.enabled.gallostore-standalone=true

##########
# This property is used for incrementing the numbering in the suffix of the saved cart name during cloning.
# It starts with number copy 2 and then increments the suffix index for each clone.
commerceservices.clone.savecart.name.regex.gallostore=(\\s+\\d*)$

# Specifies whether gallostore site is enabled for quote functionality or not.
site.quotes.enabled.gallostore=true
site.quotes.enabled.gallostore-standalone=true
site.quotes.enabled.gallostore-spa=true

##########
# Quotes #
##########

############
# The minimum amount to request a quote with respect to specified site and currency. This site and currency specific threshold
# supercedes quote.request.initiation.threshold value
quote.request.initiation.threshold.gallostore.USD=25000
quote.request.initiation.threshold.gallostore-standalone.USD=25000
quote.request.initiation.threshold.gallostore-spa.USD=25000

############
# Quote seller approval auto approval threshold with respect to specified site and currency.
# This site and currency specific threshold supercedes commerceservices.quote.seller.auto.approval.threshold value
commerceservices.quote.seller.auto.approval.threshold.gallostore.USD=75000
commerceservices.quote.seller.auto.approval.threshold.gallostore-standalone.USD=75000
commerceservices.quote.seller.auto.approval.threshold.gallostore-spa.USD=75000
promotions.legacy.mode=true

# permanent configuration
# When enabled, register a customer need verificationTokenId and verificationTokenCode
otp.customer.registration.enabled.gallostore=false
otp.customer.registration.enabled.gallostore-standalone=false
otp.customer.registration.enabled.gallostore-spa=false
